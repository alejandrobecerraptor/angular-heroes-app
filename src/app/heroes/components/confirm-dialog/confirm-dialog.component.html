<h1 mat-dialog-title>¿Estás seguro?</h1>
<div mat-dialog-content>
  <p>¿Estás seguro que quieres borrar {{ data.superhero }} ?</p>
</div>
<div mat-dialog-actions>
  <button mat-button color="warn" (click)="onNoClick()">No</button>
  <span class="spacer"></span>
  <button mat-button color="primary" (click)="onConfirm()" cdkFocusInitial>
    Sí
  </button>
</div>
